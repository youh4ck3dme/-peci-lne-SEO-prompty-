<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Prompter â€¢ SEO Prompts</title>
  <meta name="description" content="A stack of special SEO prompts for Gemini with a liquid glass UI." />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url("https://images.pexels.com/photos/8801154/pexels-photo-8801154.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }
    @media (max-width: 768px) {
      body {
        background-attachment: scroll;
      }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
    .orb {
      animation: float 8s ease-in-out infinite;
    }
    .orb:nth-child(1) { animation-delay: 0s; }
    .orb:nth-child(2) { animation-delay: 2s; }
    .orb:nth-child(3) { animation-delay: 4s; }

    @keyframes pulse {
      0% { box-shadow: 0 8px 24px rgba(0,0,0,0.18), 0 0 0 0 rgba(255,255,255,.45); }
      70% { box-shadow: 0 8px 24px rgba(0,0,0,0.18), 0 0 0 10px rgba(255,255,255,0); }
      100% { box-shadow: 0 8px 24px rgba(0,0,0,0.18), 0 0 0 0 rgba(255,255,255,0); }
    }
    .animate-pulse-glow {
      animation: pulse 2s ease-in-out;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .animate-spin-fast {
      animation: spin 0.5s linear infinite;
    }

    /* Markdown styles */
    .markdown-content pre {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      font-family: 'SF Mono', 'Fira Code', 'Fira Mono', 'Roboto Mono', monospace;
      font-size: 0.8rem;
      white-space: pre-wrap;
    }
    .markdown-content code:not(pre > code) {
      background-color: rgba(0, 0, 0, 0.2);
      padding: 0.2em 0.4em;
      margin: 0;
      font-size: 85%;
      border-radius: 6px;
    }
    .markdown-content ul, .markdown-content ol {
      padding-left: 1.5rem;
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .markdown-content li {
      margin-bottom: 0.25rem;
    }
    .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1rem 0;
    }
    .markdown-content th, .markdown-content td {
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 0.5rem;
        text-align: left;
    }
    .markdown-content th {
        background-color: rgba(255, 255, 255, 0.1);
    }
    .markdown-content a {
      color: #93c5fd;
      text-decoration: underline;
    }
    .markdown-content a:hover {
      color: #60a5fa;
    }

  </style>
